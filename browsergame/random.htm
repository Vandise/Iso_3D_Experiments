<html>
<head>

<script type="text/javascript">
function verteilen(){
  parent.main.mode=1;
  parent.main.paintwith=document.forms[0].feld1.value;
  p=document.forms[0].feld2.value;
  for (c=0;c<=1023;c++){
    if (Math.round(Math.random()*99+1)<=p) parent.main.setterr(c);
  }
  parent.main.mode=2;
}
function bewalden(){
  p=document.forms[0].feld3.value;
  for (c=0;c<=1023;c++){
    if (Math.round(Math.random()*99+1)<=p){
      parent.main.building=1+Math.round(Math.random()*3);
      parent.main.buildat(c);
    }
  }
}
function berge_setzen(){
  for (c=1;c<=document.forms[0].feld4.value;c++){
    parent.main.building=Math.round(Math.random()+31);
    parent.main.buildat(Math.round(Math.random()*927+32))
  }
}
function entfernen(){
  for (c=0;c<=1023;c++){
    parent.main.building=0;
    parent.main.buildat(c);
  }
}
function preset(){
  entfernen();
  document.forms[0].feld1.value=1;
  document.forms[0].feld2.value=100;
  verteilen();
  document.forms[0].feld1.value=2;
  document.forms[0].feld2.value=50;
  verteilen();
  document.forms[0].feld1.value=3;
  document.forms[0].feld2.value=33;
  verteilen();
  document.forms[0].feld1.value=4;
  document.forms[0].feld2.value=25;
  verteilen();
  document.forms[0].feld4.value=2;
  berge_setzen();
  document.forms[0].feld3.value=25;
  bewalden();
}
</script>
<meta name="author" content="Benedikt Freisen">
</head>
